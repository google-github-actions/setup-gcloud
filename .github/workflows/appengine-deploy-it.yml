name: appengine-deploy Integration
on: [push, pull_request]
jobs:
  gcloud:
    name: with setup-gcloud
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./setup-gcloud
      with:
        service_account_email: ${{ secrets.APPENGINE_DEPLOY_SA_EMAIL }}
        service_account_key: ${{ secrets.APPENGINE_DEPLOY_SA_KEY_B64 }}
    - id: deploy
      uses: ./appengine-deploy
    - name: get output
      run: curl '${{ steps.deploy.outputs.url }}'

  b64_json:
    name: with base64 json creds
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: deploy
      uses: ./appengine-deploy
      with:
        credentials: ${{ secrets.APPENGINE_DEPLOY_SA_KEY_B64 }}
    - name: get output
      run: curl '${{ steps.deploy.outputs.url }}'

  json:
    name: with json creds
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: deploy
      uses: ./appengine-deploy
      with:
        credentials: ${{ secrets.APPENGINE_DEPLOY_SA_KEY_JSON }}
    - name: get output
      run: curl '${{ steps.deploy.outputs.url }}'
