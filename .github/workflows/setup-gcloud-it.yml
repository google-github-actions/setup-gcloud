name: setup-gcloud Integration

on:
  push:
    paths:
    - 'setup-gcloud/**'
    - '.github/workflows/setup-gcloud*'

jobs:
  versioned:
    name: setup-gcloud versioned
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Build dependency
      working-directory: setupGcloudSDK
      run: |-
        npm install
        npm run build
    - id: build
      name: Build dist
      working-directory: setup-gcloud
      run: |-
        npm install
        npm run build
    - name: setup-gcloud
      uses: ./setup-gcloud/
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.SETUP_GCLOUD_IT_KEY }}

    - name: Integration Tests
      shell: bash
      run: ./setup-gcloud/tests/integration-tests.sh

  latest:
    name: setup-gcloud latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Build dependency
        working-directory: setupGcloudSDK
        run: |-
          npm install
          npm run build
      - id: build
        name: Build dist
        working-directory: setup-gcloud
        run: |-
          npm install
          npm run build
      - name: setup-gcloud
        uses: ./setup-gcloud/
        with:
          version: 'latest'
          service_account_key: ${{ secrets.SETUP_GCLOUD_IT_KEY }}

      - name: Integration Tests
        shell: bash
        run: ./setup-gcloud/tests/integration-tests.sh

  email:
    name: setup-gcloud user-defined email
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Build dependency
        working-directory: setupGcloudSDK
        run: |-
          npm install
          npm run build
      - id: build
        name: Build dist
        working-directory: setup-gcloud
        run: |-
          npm install
          npm run build
      - name: setup-gcloud
        uses: ./setup-gcloud/
        with:
          version: 'latest'
          service_account_email: ${{ secrets.SETUP_GCLOUD_IT_EMAIL }}
          service_account_key: ${{ secrets.SETUP_GCLOUD_IT_KEY }}

      - name: Integration Tests
        shell: bash
        run: ./setup-gcloud/tests/integration-tests.sh

  exported:
    name: setup-gcloud exported credentials
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Build dependency
        working-directory: setupGcloudSDK
        run: |-
          npm install
          npm run build
      - id: build
        name: Build dist
        working-directory: setup-gcloud
        run: |-
          npm install
          npm run build
      - name: setup-gcloud
        uses: ./setup-gcloud/
        with:
          version: 'latest'
          service_account_key: ${{ secrets.SETUP_GCLOUD_IT_KEY }}
          export_default_credentials: true

      - name: Verify Exported
        shell: bash
        run: test -f $GOOGLE_APPLICATION_CREDENTIALS

  project_id:
    name: setup-gcloud with configured project
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Build dependency
        working-directory: setupGcloudSDK
        run: |-
          npm install
          npm run build
      - id: build
        name: Build dist
        working-directory: setup-gcloud
        run: |-
          npm install
          npm run build
      - name: setup-gcloud
        uses: ./setup-gcloud/
        with:
          project_id: ${{ secrets.SETUP_GCLOUD_IT_PROJECT_ID }}

      - name: Verify project
        shell: bash
        run: gcloud config get-value project | grep ${{ secrets.SETUP_GCLOUD_IT_PROJECT_ID }}
