name: Get Secret Manager secrets
author: GoogleCloudPlatform
description: |-
  Get secrets from Google Secret Manager and make their results available as
  output variables. See https://cloud.google.com/secret-manager for more
  information about Secret Manager.

inputs:
  secrets:
    description: |-
      Comma-separated or newline-separated list of secrets to fetch. Secrets
      must be of the format <project>/<secret> or <project>/<secret>/<version>.
    required: true
  credentials:
    description: |-
      Service account key to use for authentication. This should be the JSON
      formatted private key which can be exported from the Cloud Console. The
      value can be raw or base64-encoded.
    required: false

runs:
  using: node12
  main: dist/index.js
